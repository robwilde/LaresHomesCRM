<div class="row" data-ng-controller="clientsDashCtrl as DashCtrl">
    <div class="col-lg-12">
        <h1 class="page-header">{{DashCtrl.pageTitle}}</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="client in DashCtrl.Clients">
                        <th scope="row">{{client.ID}}</th>
                        <td>{{client.ClientsFirstName}}</td>
                        <td>{{client.ClientsLastName}}</td>
                        <td>{{client.ClientsPhone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
