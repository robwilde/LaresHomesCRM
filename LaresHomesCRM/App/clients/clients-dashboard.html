<div class="container" data-ng-controller="clientsDashCtrl as DashCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Clients List</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>eMail</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="client in DashCtrl.Clients" data-ng-click="DashCtrl.goToClient(client)">
                        <th scope="row">{{client.ID}}</th>
                        <td>{{client.ClientsFirstName}}</td>
                        <td>{{client.ClientsLastName}}</td>
                        <td>{{client.ClientsPhone}}</td>
                        <td><a href="mailto:{{client.ClientsEmail}}">{{client.ClientsEmail}}</a></td>
                        <td>{{client.ClientsProjectStatus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
