<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">Add/Edit Client</div>
    </div>

    <div class="modal-body">
        <form>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="addressStreet">Address</label>
                        <input type="text" class="form-control" id="addressStreet" placeholder="Street">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <!--<label for="suburb">Suburb</label>-->
                        <input type="text" class="form-control" id="suburb" placeholder="Suburb">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <!--<label for="city">City</label>-->
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <!--<label for="postcode">Postcode</label>-->
                        <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <!--<label for="state">State</label>-->
                        <input type="text" class="form-control" id="state" placeholder="State">
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
