<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title data-ng-bind="'LHC' + pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- vendor styles -->
    <link href="/_layouts/15/1033/styles/forms.css" rel="stylesheet" />

    <!-- my styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/App.css" rel="stylesheet" />
</head>
<body>
    <div id="pageWidth">
        <sp-app-chrome></sp-app-chrome>
        <div id="s4-workspace" class="ms-core-overlay">
            <div id="s4-bodyContainer">
                <shp-header></shp-header>
                <div id="contentRow">
                    <quick-launch></quick-launch>
                    <div id="contentBox" aria-live="polite" aria-relevant="all">
                        <shp-shell></shp-shell>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <working-on-it></working-on-it>

    <!-- vendor libraries -->
    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="/_layouts/15/init.js"></script>
    <script src="/_layouts/15/core.js"></script>
    <script src="/_layouts/15/SP.UI.Controls.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/moment-with-locales.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <!-- my libraries -->
    <script src="App/util/jquery-extensions.js"></script>

    <!-- app bootstrapping (used to get the app going) -->
    <script src="App/app.js"></script>
    <script src="App/config.js"></script>
    <script src="App/config.angular.http.js"></script>
    <script src="App/config.exceptionHandler.js"></script>
    <script src="App/config.route.js"></script>

    <!-- common modules -->
    <script src="App/common/common.js"></script>
    <script src="App/common/logger.js"></script>

    <!-- app core -->
    <script src="App/layout/workingOnIt/workingonit.js"></script>
    <script src="App/layout/workingOnIt/workingOnIt-Directive.js"></script>
    <script src="App/layout/appChrome/spAppChrome.js"></script>
    <script src="App/layout/appChrome/spAppChrome-directive.js"></script>
    <script src="App/layout/header/header.js"></script>
    <script src="App/layout/header/header-directive.js"></script>
    <script src="App/layout/quickLaunch/quicklaunch.js"></script>
    <script src="App/layout/quickLaunch/quickLaunch-directive.js"></script>
    <script src="App/layout/shell/shell.js"></script>
    <script src="App/layout/shell/shell-directive.js"></script>

    <!-- APP Models -->
    <script src="App/clients/clientModel.js"></script>

    <!-- app controllers -->
    <script src="App/dashboard/dashboard.js"></script>
    <script src="App/clients/clientsDashCtrl.js"></script>
    <script src="App/clients/clientsDetailsCtrl.js"></script>
    <script src="App/clients/clientsTabsCtrl.js"></script>
    <script src="App/clients/clientFormCtrl.js"></script>

    <!-- app services -->
    <script src="App/services/spContext.js"></script>
    <script src="App/services/dataContext.angular.js"></script>

</body>
</html>
